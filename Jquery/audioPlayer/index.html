<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c72350b913.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <img
        src="https://i.pinimg.com/originals/eb/26/bd/eb26bdbeb5c7fae05ff44734cc995a5e.jpg"
        alt="Play your tracks"
      />
      <h1>Audio Player</h1>
    </header>
    <main>
      <div class="audio-info">
        <h2>Title Track</h2>
        <h3>Artist</h3>
      </div>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </main>
    <footer>
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="play"><i class="fas fa-play"></i></button>
      <button id="pause"><i class="fas fa-pause"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
      <button id="repeat"><i class="fas fa-redo"></i></button>
    </footer>
  </body>
  <script src="./audio.js"></script>
</html>
