<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" alt="Enter your name" required></label>
      <label id="email-label" for="email" placeholder="Enter your email" alt="Enter your email">Email<input id="email" type="email" placeholder="Enter your age" alt="Enter your age" required></label>
      <label id="number-label" for="number" >Age<input id="number" type="number" min="10" max="99" placeholder="Age" alt="Age"></label>
    <select id="dropdown">
      <option>Select current role</option>
            <option value="student">Student</option>
    </select>
    <div>
    <label>
      <input type="radio" name="choice" value="1" class="choice" checked>1
    </label>
    <label>
      <input type="radio" name="choice" value="2" class="choice">2
    </label>
    </div>
    <div>
      <label>
        <input type="checkbox" value="1" checked>1
      </label>
      <label>
        <input type="checkbox" value="2">2
      </label>
    </div>
    <textarea></textarea>
    <input id="submit" type="submit">
    </form>
  </body>
</html>
